<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>01</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 320px;
            height: 400px;
            position: absolute;
            left: -300px;
            top: 10px;
        }

        .box .content {
            width: 300px;
            height: 400px;
            background-color: #9acd32;
        }

        .box .nav {
            width: 20px;
            height: 100px;
            background-color: #87ceeb;
            position: absolute;
            right: 0px;
            bottom: 30px;
        }
    </style>

    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            $(".box").mouseenter(function () {
                $(".box").stop(true).animate({
                    left: 0
                }, 500);
            });
            
            $(".box").mouseleave(function () {
                $(".box").animate({
                    left: -300
                }, 500);
            });
            
        };
    </script>
</head>

<body>
    <div class="box">
        <div class="content"></div>
        <div class="nav"></div>
    </div>
</body>

</html>
